<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula de formulario</title>
</head>
<body>
    
<form>

    <label for="usuario">Nome</label> 
    <input type="text" placeholder="Digite seu nome" required id="usuario"> 

    <label for="Sobrenome">Sobrenome</label> 
    <input type="text"  id="sobrenome"> <br><br>

    <label for="telefone">Numero</label>
    <input type="tel" id="telefone">

    <label for="telefone">Numero 2</label>
    <input type="tel" id="telefone">

    <label for="emailusuario">Email</label>
    <input type="email" id="emailusuario"><br><br>

    <label for="senha">Senha</label> 
    <input type="password" id="Senha">

    <label for="escolha">Data de nascimento</label> 
    <select id="escolha">
        <option value="Janeiro">Janeiro</option>
        <option value="Fevereiro">Fevereiro</option>
        <option value="Março">Março</option>
    </select>


    <label for="escolha">Dia</label> 
    <select id="escolha">
        <option value="um">1</option>
        <option value="dois">2</option>
        <option value="tres">3</option>
    </select>
    

    <label for="escolha">ano</label> 
    <select id="escolha">
        <option value="um">1900</option>
        <option value="dois">2000</option>
        <option value="tres">3000</option>
    </select>

   

    <input type="submit" value="Cadastrar usuario" >







</form>





</body>
</html>
